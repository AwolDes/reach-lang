cradle:
  multi:
    - path: "./"
      config:
        cradle:
          none:
            
    - path: "./hs"
      config:
        cradle:
          stack:
            - path: "./hs/src"
              component: "reach:lib"
            - path: "./hs/test"
              component: "reach:test:reach-test"
            - path: "./hs/app/reachc"
              component: "reach:exe:reachc"
            - path: "./hs/app/reachpc"
              component: "reach:exe:reachpc"
